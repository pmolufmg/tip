<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procure no Google</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000000;">
    <video id="videoPlayer" controls width="720" loop autoplay>
        <source src="./wing.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
    </video>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const startTime = urlParams.get('start') || 119;

        const video = document.getElementById('videoPlayer');
        video.addEventListener('canplay', function() {
            video.currentTime = parseFloat(startTime);
            video.play().then(() => {
                video.addEventListener('click', function() {
                    if (document.fullscreenElement == null) {
                        video.requestFullscreen().catch(err => {
                            console.error('Fullscreen error:', err);
                        });
                    }
                });
            }).catch(err => {
                console.error('Loading error.', err);
            });
        });
    </script>
</body>
</html>
